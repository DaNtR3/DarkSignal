{% extends 'base.html' %}

{% block content %}
{% include 'partials/navbar.html' %}

<div class="container text-center">
    <h1 class="mt-5 red_color">Have I been pwned?</h1>
    <h2 class="mt-4 brighter_white_color">{{ attack.description }}</h2>
    <div class="mt-4">
        <form id="password-form">
            <div class="input-group">
                <div class="col-3">
                </div>
                <div class="col-4">
                    <input type="password" id="password" name="password" class="form-control pb-2"
                        placeholder="Search your password..." aria-label="Search" required>
                </div>
                <div class="col-2">
                    <button class="pb-2" type="submit">Search</button>
                </div>
            </div>
        </form>

        <div id="alert-container" style="display: ''"></div>
        <div id="summary-card" style="display: ''"></div>

        {% include 'partials/loading_spinner.html' %}

    </div>
</div>

<script src="{{ url_for('static', filename='js/haveibeenpwned.js') }}"></script>

{% include 'partials/footer.html' %}
{% endblock %}
