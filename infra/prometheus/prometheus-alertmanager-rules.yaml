apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: prometheus
data:
  rules.yaml: |
    groups:
      - name: darksignal-server-alerts
        rules:
          - alert: DarkSignalServerDown
            expr: up{job="darksignal-server"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "DarkSignal Server is down"
              description: "No metrics received from darksignal-server for 1 minute"
